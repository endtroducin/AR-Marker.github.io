<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Marker Troubleshooting</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: true;">
    <a-marker id="custom-marker" type="pattern" url="markers/custom-marker.patt" patternRatio="0.7">
      <a-box id="ar-object" visible="false" position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
